


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
            
        <title>Javascript Assingment</title>
    </head>
    <body>
       
        <main class="container">
            <h1 class="text-center" style="color: black; margin-top: 20px;">Home page</h1>
            <hr>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <h1 class="text-center" style="color: black;">Enter Your City Name </h1>
                    <div class="border border-dark border-2 p-2">
                        <div class="input-group my-3">
                            <input type="text" class="form-control"
                                id="basic-url" aria-describedby="basic-addon3">
                            <button class="px-3" onclick="Case()"> clear </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6 mt-5">
                    <div class="text-white bg-dark text-center" style="padding-top: 50px; text-align: center; height: 100px;">
                        <p class="p-2">
                           Enter Your City Name
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-12 col-md-6 col-12">
                    <div class=" border border-dark border-2 py-3 text-center">
                       
                        
                        <button class="btn btn-danger m-1 px-3" onclick="printCities()">Print All Cities</button>
                        <button class="btn btn-danger m-1 px-3" onclick="addCity()">Add Your City</button>
                        <button class="btn btn-danger m-1 px-3" onclick="checkCity()">Check Your City</button>
                        
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-12 mt-2">
                    <h1 class="text-center" style="border: 2px solid black; padding: 10px; color: white;">Output</h1>
                    <div id="ot" class="text-center mt-2">

                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger
                            mt-2" onclick="Clear()">Clear</button>
                    </div>
                </div>
            </div>
        </main>
       
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="demo.js"></script>
    </body>
</html>
